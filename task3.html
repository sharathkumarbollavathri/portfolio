<html>
 <head> 
 <title>Multiplication Table</title>
 <script type="text/javascript"> 
 var rows = prompt("Input no. of rows for multiplication table:");
 var cols = prompt("Input no. of columns for multiplication table:"); 
 document.write("<center><h1> Javascript code to generate Multiplication Table </h1>"); 
 if(rows == "" || rows == null) 
 rows = 10;
 if(cols== "" || cols== null)
 cols = 10; 
 createTable(rows, cols);
 function createTable(rows, cols)
 { 
 var j=1; 
 var output = "<table border='1' width='500' cellspacing='0' cellpadding='5' align='center'>"; 
 for(i=1;i<=rows;i++)
 {
 output = output + "<tr>";
 while(j<=cols) 
 { 
 output = output + "<td align='center'>" + i*j + "</td>"; 
 j = j+1; 
 } 
 output = output + "</tr>"; 
 j = 1;
 } 
 output = output + "</table>";
 document.write(output); 
 document.getElementById("c").innerHTML= document.write("<center><h3>Multiplication table of "+rows+" rows and "+cols+" columns </h1>");
 }
 </script>
 </head>
 <body>
 <center> <output type="text" id="c"> 
 </body> 
 </html>
